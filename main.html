<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work Roulette</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<script src='Winwheel.js'></script>
	<title>Lucky Spin</title>
</head>

<body>

<div class="spinner_mega">

<div class="total_container" id="first_spin_tag_block">

	<canvas id='canvas' width='880' height='300'>
            Canvas not supported, use another browser.
    </canvas>
    <img id="prizePointer" src="components/basic_pointer.png" alt="V" />
    <script src='segmented_spin_wheel.js'></script>

	<div class="tags_wrapper">
      <div class="title">
        <h2>Who's in?</h2>
      </div>
      <div class="content">
        <ul><input type="text" spellcheck="false"></ul>
      </div>
      <div class="remove">
        <p><span>20</span> tags are remaining</p>
        <button>Remove All</button>
      </div>
    <script src="components/TagsInput1.js"></script>
	</div>

	<button class="spinner_btn" id="spin1" onClick="theWheel.startAnimation();">Spin!</button>

	</div>



<div class="total_container" id="second_spin_tag_block">

	<div class="stopper"></div>

	<div class="container" id="work_spinner">
		<div class="one">Like</div>
		<div class="two">Comment</div>
		<div class="three">Share</div>
		<div class="four">Subscribe</div>
		<div class="five">Support</div>
		<div class="six">Visit</div>
		<span class="mid"></span>
	</div>

	<div class="tags_wrapper">
      <div class="title">
        <h2>What's in?</h2>
      </div>
      <div class="content">
        <ul><input type="text" spellcheck="false"></ul>
      </div>
      <div class="remove">
        <p><span>20</span> tags are remaining</p>
        <button>Remove All</button>
      </div>
    <script src="components/TagsInput2.js"></script>
	</div>

	<button class="spinner_btn" id="spin2">Spin</button>

	<script src="script2.js"></script>

	</div>

</div>





</body>
</html>
