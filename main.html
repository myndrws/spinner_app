<!-- wheel based on work of http://dougtesting.net/winwheel/refs/class_winwheel -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Who-does-what roulette</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<script src='components/Winwheel.js'></script>
	<title>Lucky Spin</title>
</head>

<body>

<div class="spinner_mega">

<div class="total_container" id="first_spin_tag_block">

	<canvas id='nameWheelCanvas' width="700" height="440"
            data-responsiveMinWidth="180"
            data-responsiveScaleHeight="true"
            data-responsiveMargin="50">
            Canvas not supported, use another browser.
    </canvas>
    <img class="prizePointer" src="assets/basic_pointer.png" alt="V" />
    <script src='components/segmented_spin_wheel.js'></script>

	<div class="tags_wrapper">
      <div class="title">
        <h2>Who's in?</h2>
      </div>
      <div class="content">
        <ul id="input_names_ul"><input id="input_names" type="text" spellcheck="false"></ul>
      </div>
      <div class="remove" id="remove_all_names">
        <p><span>20</span> tags are remaining</p>
        <button id="remove_all_names_btn">Remove All</button>
      </div>
    <script src="components/TagsInput1.js"></script>

	</div>
	<button class="spinner_btn" id="spin1" onClick="theWheel.startAnimation();">Spin!</button>
	</div>



<div class="total_container" id="second_spin_tag_block">

    <canvas id='thingWheelCanvas' width="700" height="440"
            data-responsiveMinWidth="180"
            data-responsiveScaleHeight="true"
            data-responsiveMargin="50">
            Canvas not supported, use another browser.
    </canvas>
    <img class="prizePointer" src="assets/basic_pointer.png" alt="V" />
    <script src='components/segmented_spin_wheel_2.js'></script>

	<div class="tags_wrapper">
      <div class="title">
        <h2>What's in?</h2>
      </div>
      <div class="content">
        <ul id="input_things_ul"><input id="input_things" type="text" spellcheck="false"></ul>
      </div>
      <div class="remove" id="remove_all_things">
        <p><span>20</span> tags are remaining</p>
        <button id="remove_all_things_btn">Remove All</button>
      </div>
    <script src="components/TagsInput2.js"></script>

	</div>
	<button class="spinner_btn" id="spin2" onClick="theWheel2.startAnimation();">Spin!</button>
	</div>

</div>

<div class="reset_btn_div">
<button class="reset_btn" onClick="resetWheel(theWheel); resetWheel(theWheel2); return false;">Play Again</button>
</div>

</body>
</html>
