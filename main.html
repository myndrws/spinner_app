<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work Roulette</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
	<title>Lucky Spin</title>
</head>

<body>

<div class="spinner_mega">

<div class="total_container">

	<div class="container" id="name_spinner">
		<div class="one">Like</div>
		<div class="two">Comment</div>
		<div class="three">Share</div>
		<div class="four">Subscribe</div>
		<div class="five">Support</div>
		<div class="six">Visit</div>
	</div>

	<span class="mid"></span>
	<div class="stopper"></div>

	<button class="spinner_btn" id="spin1">Spin</button>
	<script src="script.js"></script>

	</div>



<div class="total_container">

	<div class="container" id="work_spinner">
		<div class="one">Like</div>
		<div class="two">Comment</div>
		<div class="three">Share</div>
		<div class="four">Subscribe</div>
		<div class="five">Support</div>
		<div class="six">Visit</div>
	</div>

	<span class="mid"></span>
	<div class="stopper"></div>

	<button class="spinner_btn" id="spin2">Spin</button>

	<script src="script2.js"></script>

	</div>

</div>

<div class="tags_wrapper">
      <div class="title">
        <h2>Tags</h2>
      </div>
      <div class="content">
        <ul><input type="text" spellcheck="false"></ul>
      </div>
      <div class="remove">
        <p><span>20</span> tags are remaining</p>
        <button> Remove All</button>
      </div>
    <script src="components/TagsInput.js"></script>
</div>



</body>
</html>
